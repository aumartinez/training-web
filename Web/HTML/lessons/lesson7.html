<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Esta es una practica de formularios en HTML</h1>
    <hr />
    <form action="" method="get">
      <label>
        Nombre:
      </label><br>
      <input type="text" name="nombre"/><br>
      
      <label>
        Apellidos:
      </label><br>
      <input type="text" name="apellidos"/><br>

      <label>
        Edad:
      </label><br>
      <input type="number" name="edad"/><br>

      <label>
        Telefono:
      </label><br>
      <input type="phone" name="telefono"/><br>

      <label>
        Correo:
      </label><br>
      <input type="email" name="correo"/><br>

      <label>
        Fecha:
      </label><br>
      <input type="date" name="fecha"/><br><br>

      <button type="submit">
        Enviar
      </button>
    </form>
    <p>
      file:///C:/Projects/Web/HTML/lesson7.html?
    </p>
    <p>
      file:///C:/Projects/Web/HTML/lesson7.html?nombre=Augusto&apellidos=Martinez&edad=46&telefono=86146778&correo=augusto%40correo.com&fecha=2023-06-17
    </p>
  </body>
</html>
