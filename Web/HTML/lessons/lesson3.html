  <body>
    <h1>Leccion no 3 de HTML</h1>

    <h2>Importar imagenes dentro del contenido</h2>

    <p>
      Para importar imagenes dentro del contenido html se utilizar una etiqueta de tipo <code>img</code>.
    </p>

    <p>
      La imagen tiene que existir en un fichero local o remoto.
    </p>

    <h3>Imagen de un oso</h3>

    <img width="480" src="./img/oso.jpg" />
  </body>
